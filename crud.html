<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geladeira do Sanji</title>

  <link rel="stylesheet" href="crud.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center">

  <header>
    <a href="/index.html">
      <div id="containerSup"></div>
    </a>
    <!-- <div id="containerSup"></div> -->
    <div>
      <img src="https://i.postimg.cc/CKHq6VpW/simbolo-sanji.png" height="100px">
    </div>
  </header> 
  <main class="container">
    <div id="containerForm" class="d-none ">
      <div class="row justify-content-center">
        <form method="post" id="formCadastro" class="formView d-grid col-8 col-lg-3 p-0 mt-5 rounded-3">
          <h3 id="tituloForm" class="rounded-top-2">Adicionar item</h3>
          <div>
            <label for="nomeItem" class="d-block mt-4">Nome</label>
            <input type="text" name="nomeItem" id="nomeItem" class="inputItem">
            <p id="nomeError" class="errorMsg"></p>
          </div>
          <div>
            <label for="imgItem" class="d-block">URL da imagem</label>
            <input type="url" name="imgItem" id="imgItem" class="inputItem">
            <p id="imgError" class="errorMsg"></p>
          </div>
          <div>
            <label for="quantItem" class="d-block">Quantidade</label>
            <input type="number" name="quantItem" id="quantItem" class="inputItem">
            <p id="quantError" class="errorMsg"></p>
          </div>
          <div>
            <label for="valItem" class="d-block">Data de validade</label>
            <input type="date" name="valItem" id="valItem" class="inputItem">
            <p id="valError" class="errorMsg"></p>
          </div>
          <div>
            <select name="tipoItem" id="tipoItem" class="inputItem mt-2">
              <option value="">Selecione uma opção</option>
              <option value="lanche">Lanche</option>
              <option value="refeição">Refeição</option>
              <option value="bebida">Bebida</option>
            </select>
            <p id="tipoError" class="errorMsg"></p>
          </div>
          <div>
            <a id='btnCancelar' class="btn btn-outline-secondary">Cancelar</a>
            <input type="submit" value="Adicionar" id="btnSave" class="btn btn-outline-secondary">
          </div>
        </form>
      </div>
    </div>

    <div id="geladeira" class="container mt-5"></div>

    <div id="cardAbsolute" class="">
      <div id="cardContainer"></div>
    </div>

    <div class="container mt-5">
      <button id="btnAdd" class="align-items-center"> + </button>
    </div>

  </main>







  <footer></footer>
  <!-- type module por causa do import do uuid -->
  <script type="module" src="./crud.js"></script>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
