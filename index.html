<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geladeira do Sanji</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header></header>


    <main>

        <form method="post" id="formCadastro" class="">
            <div>
                <label for="nomeItem">Nome</label>
                <input type="text" name="nomeItem" id="nomeItem" class="inputItem">
                <p id="nomeError" class="errorMsg"></p>
            </div>
            <div>
                <label for="imgItem">URL da imagem</label>
                <input type="url" name="imgItem" id="imgItem" class="inputItem">
                <p id="imgError" class="errorMsg"></p>
            </div>
            <div>
                <label for="quantItem">Quantidade</label>
                <input type="number" name="quantItem" id="quantItem" class="inputItem">
                <p id="quantError" class="errorMsg"></p>
            </div>
            <div>
                <label for="valItem">Data de validade</label>
                <input type="date" name="valItem" id="valItem" class="inputItem">
                <p id="valError" class="errorMsg"></p>
            </div>
            <div>
                <select name="tipoItem" id="tipoItem" class="inputItem">
                    <option value="">Selecione uma opção</option>
                    <option value="lanche">Lanche</option>
                    <option value="refeição">Refeição</option>
                    <option value="bebida">Bebida</option>
                </select>
                <p id="tipoError" class="errorMsg"></p>
            </div>
            <!-- <div>
                <input type="radio" name="state" id="feito" value="feito">
                <label for="feito">Feito</label>
                <input type="radio" name="state" id="paraFazer" value="paraFazer"">
                <label for="paraFazer">Para fazer</label>
            </div> -->
            <div>
                <input type="submit" value="Salvar">
            </div>
        </form>


        
        <div id="consolezim">mostrar algo aqui</div>
    </main>







    <footer></footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
</body>
</html>
